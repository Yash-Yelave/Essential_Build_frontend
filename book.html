<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - CureConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8F9FA; }
        /* Custom scrollbar for time slots if needed, though grid is used */
    </style>
</head>
<body class="text-gray-800 antialiased min-h-screen pb-20">
    <div class="max-w-md mx-auto p-5">
        <div class="mb-6 mt-4">
            <a href="select-doctor.html" class="text-gray-500 hover:text-primary transition-colors inline-flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Doctors
            </a>
            <h2 class="text-2xl font-bold text-primary mt-4">Book Appointment</h2>
            <p class="text-gray-500" id="doctorNameDisplay">Dr. ...</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-6">
            <form id="bookingForm" class="space-y-6">
                <div>
                    <label for="date" class="block font-semibold mb-2 text-gray-700">Select Date</label>
                    <input type="date" id="date" required 
                           class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all text-lg">
                </div>

                <div>
                    <label class="block font-semibold mb-2 text-gray-700">Select Time</label>
                    <div class="grid grid-cols-3 gap-3" id="timeSlots">
                        <!-- Slots generated here -->
                    </div>
                    <input type="hidden" id="selectedTime" required>
                </div>

                <button type="submit" id="confirmBtn" disabled 
                        class="w-full py-3 px-6 rounded-xl font-semibold text-lg bg-primary text-white shadow-lg shadow-primary/30 hover:bg-blue-600 transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none">
                    Confirm Booking
                </button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/appointment.js"></script>
    <script>
        if (!Auth.isLoggedIn()) window.location.href = 'login.html';

        // Get params
        const urlParams = new URLSearchParams(window.location.search);
        const doctorId = urlParams.get('doctor_id');
        const doctorName = urlParams.get('doctor_name');

        if (!doctorId) {
            alert('No doctor selected');
            window.location.href = 'select-doctor.html';
        }

        document.getElementById('doctorNameDisplay').textContent = doctorName ? `with ${decodeURIComponent(doctorName)}` : 'Select a time';

        // Set min date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').min = today;
        document.getElementById('date').value = today;

        // Generate slots
        const slots = [
            "09:00 AM", "09:30 AM", "10:00 AM", "10:30 AM",
            "11:00 AM", "11:30 AM", "04:00 PM", "04:30 PM",
            "05:00 PM", "05:30 PM", "06:00 PM", "06:30 PM"
        ];

        const slotsContainer = document.getElementById('timeSlots');
        const timeInput = document.getElementById('selectedTime');
        const confirmBtn = document.getElementById('confirmBtn');

        slots.forEach(time => {
            const div = document.createElement('div');
            div.className = 'py-3 px-2 rounded-lg border border-gray-200 text-center cursor-pointer hover:border-primary hover:bg-blue-50 transition-all text-sm font-medium';
            div.textContent = time;
            div.onclick = () => {
                // Deselect all
                document.querySelectorAll('#timeSlots > div').forEach(s => {
                    s.className = 'py-3 px-2 rounded-lg border border-gray-200 text-center cursor-pointer hover:border-primary hover:bg-blue-50 transition-all text-sm font-medium';
                });
                // Select this
                div.className = 'py-3 px-2 rounded-lg border border-primary bg-primary text-white text-center cursor-pointer shadow-md transition-all text-sm font-medium';
                timeInput.value = time;
                confirmBtn.disabled = false;
            };
            slotsContainer.appendChild(div);
        });

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const date = document.getElementById('date').value;
            const time = document.getElementById('selectedTime').value;

            if (!date || !time) {
                UI.showAlert('Please select date and time', 'error');
                return;
            }

            UI.showLoading(confirmBtn, 'Booking...');
            try {
                await Appointment.bookAppointment(doctorId, date, time);
                UI.showAlert('Appointment Booked!', 'success');
                setTimeout(() => {
                    window.location.href = 'token.html';
                }, 1000);
            } catch (error) {
                // Error handled in bookAppointment
            } finally {
                UI.hideLoading(confirmBtn);
            }
        });
    </script>
</body>
</html>
