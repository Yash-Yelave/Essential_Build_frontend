<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CureConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8F9FA; }
    </style>
</head>
<body class="text-gray-800 antialiased min-h-screen py-10">
    <div class="max-w-md w-full mx-auto p-5">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary mb-2">Create Account</h1>
            <p class="text-gray-500">Join CureConnect today.</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="registerForm" class="space-y-5">
                <div>
                    <label for="fullName" class="block font-semibold mb-2 text-gray-700">Full Name</label>
                    <input type="text" id="fullName" required placeholder="John Doe" 
                           class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all">
                </div>
                <div>
                    <label for="phone" class="block font-semibold mb-2 text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="10-digit number" 
                           class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all">
                </div>
                <div>
                    <label for="email" class="block font-semibold mb-2 text-gray-700">Email</label>
                    <input type="email" id="email" required placeholder="john@example.com" 
                           class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all">
                </div>
                <div>
                    <label for="username" class="block font-semibold mb-2 text-gray-700">Username</label>
                    <input type="text" id="username" required placeholder="Choose a username" 
                           class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all">
                </div>
                <div>
                    <label for="password" class="block font-semibold mb-2 text-gray-700">Password</label>
                    <input type="password" id="password" required minlength="6" placeholder="Min 6 characters" 
                           class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all">
                </div>
                <div>
                    <label for="confirmPassword" class="block font-semibold mb-2 text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Re-enter password" 
                           class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all">
                </div>
                
                <div class="flex flex-col md:flex-row gap-4 pt-4">
                    <button type="submit" class="flex-1 py-3 px-6 rounded-xl font-semibold text-lg bg-primary text-white shadow-lg shadow-primary/30 hover:bg-blue-600 transition-transform active:scale-95 flex justify-center items-center">
                        Register
                    </button>
                    <a href="login.html" class="flex-1 py-3 px-6 rounded-xl font-semibold text-lg border-2 border-primary text-primary hover:bg-primary/5 transition-transform active:scale-95 flex justify-center items-center text-center">
                        Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                UI.showAlert('Passwords do not match', 'error');
                return;
            }

            if (phone.length !== 10) {
                UI.showAlert('Phone number must be 10 digits', 'error');
                return;
            }

            const btn = e.target.querySelector('button[type="submit"]');
            UI.showLoading(btn, 'Creating Account...');

            try {
                await Auth.register({
                    full_name: fullName,
                    phone_number: phone,
                    email,
                    username,
                    password
                });
            } catch (error) {
                // Error handled in Auth.register
            } finally {
                UI.hideLoading(btn);
            }
        });
    </script>
</body>
</html>
