<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CureConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8F9FA; }
    </style>
</head>
<body class="text-gray-800 antialiased min-h-screen flex flex-col justify-center">
    <div class="max-w-md w-full mx-auto p-5">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-primary mb-2">CureConnect</h1>
            <p class="text-gray-500">Welcome back! Please login.</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block font-semibold mb-2 text-gray-700">Username</label>
                    <input type="text" id="username" required placeholder="Enter your username" 
                           class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all text-lg">
                </div>
                <div>
                    <label for="password" class="block font-semibold mb-2 text-gray-700">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password" 
                           class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all text-lg">
                </div>
                
                <div class="flex flex-col md:flex-row gap-4 pt-2">
                    <button type="submit" class="flex-1 py-3 px-6 rounded-xl font-semibold text-lg bg-primary text-white shadow-lg shadow-primary/30 hover:bg-blue-600 transition-transform active:scale-95 flex justify-center items-center">
                        Login
                    </button>
                    <a href="register.html" class="flex-1 py-3 px-6 rounded-xl font-semibold text-lg border-2 border-primary text-primary hover:bg-primary/5 transition-transform active:scale-95 flex justify-center items-center text-center">
                        Create Account
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button[type="submit"]');

            UI.showLoading(btn, 'Logging in...');
            try {
                await Auth.login(username, password);
            } catch (error) {
                // Error handled in Auth.login
            } finally {
                UI.hideLoading(btn);
            }
        });
    </script>
</body>
</html>
